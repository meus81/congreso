<html ng-app="hemoterapia.controllers">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Congreso de Hemoterapia</title>
	
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap theme -->
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<script src="lib/angular/angular-resource.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		$("input:radio").change(function() {
		    if ($(this).val() === "hemoterapia.domain.WithLodgings") {
		    	$("#companios_div").show("slow");
		    } else if ($(this).val() === "hemoterapia.domain.WithoutLodgings") {
		    	$("#companios_div").hide("slow");
		    } else if ($(this).val() === "3"){
		    	$("#companios_div").hide("slow");
		    	$("#lodgings_div").hide("slow");
		    } else if (($(this).val() === "1") || ($(this).val() === "2")){
		    	$("#lodgings_div").show("slow");
		    }
		 });
	});
	 </script>
</head>
<body>
	<a href="./index.html" type="link">Inicio</a>
	<h1> <center>29Â° Encuentro Anual Provincial de Hemoterapia</center></h1>
	
	<br/>
	<br/>
	<br/>
	
	<div ng-controller="SavePersonController as saveCtrl" class="">
		<h3> Registraci&oacute;n</h3>
		<br/>
		<br/>
		<form name="register-person" novalidate="novalidate">
			<label title="Name"> Nombre: 
				<input type="text" id="name" ng-model="person.name" />
			</label> <br /> 
			<label title="Surname"> Apellido: 
				<input type="text" id="surname" ng-model="person.surname" />
			</label><br />
			 <label title="email"> E-mail: 
				<input type="email" id="email" ng-model="person.email" />
			</label><br />
			<p style="vertical-align: middle">
				<label title="address"> Direcci&oacute;n: </label>
				<textarea rows="5" cols="25 id="address" ng-model="person.address"></textarea>
				
			</p><br />
			 
			<div> 
				<label title="Certificate"> Tipo de	inscripci&oacute;n: </label><br /> 
				<label> <input type="radio"	name="certificate" ng-model="person.certificate.idCertificate" value="1" checked="cheked">
					Profesional
				</label><br /> 
				<label> <input type="radio"	name="certificate" ng-model="person.certificate.idCertificate" value="2">
					T&eacute;cnico
				</label><br />
				<label> <input type="radio"	name="certificate" ng-model="person.certificate.idCertificate" value="3">
					Invitado
				</label><br />
			</div>
			
			<div id= "lodgings_div"> 
				<label title="Lodgings"> Alojamiento </label><br /> 
				<label>
					<input type="radio" name="lodgings" ng-model="person.lodgings.lodgings_type" 
							value="hemoterapia.domain.WithoutLodgings" id="withoutLodgings" checked="checked"> 
							Sin	Alojamiento
				</label><br /> 
				<label> 
					<input type="radio"	name="lodgings" ng-model="person.lodgings.lodgings_type" 
					value="hemoterapia.domain.WithLodgings" id="withLodgings"> 
					Con Alojamiento
				</label>
				<br /> 
				</div> 
				
				<div id="companios_div" style="display: none">
				<label title="Companions"> Acompa&ntilde;antes: 
					<input type="text" id="companions" ng-model="person.companions" value="0" numeric-only />
				</label><br />
			</div>
			
			<input type="submit" value="Registrar"	ng-click="savePerson(person);resetForm();" />
		</form>
	</div>
</body>
</html>
