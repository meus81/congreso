<!doctype html>
<html ng-app="hemoterapia.controllers">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("input:radio").change(function() {
		    if ($(this).val() === "hemoterapia.domain.WithLodgings") {
		    	$("#companios_div").show("slow");
		    } else if ($(this).val() === "hemoterapia.domain.WithoutLodgings") {
		    	$("#companios_div").hide("slow");
		    }
		 });
	});
	 </script>
</head>
<body>
	<div ng-controller="SavePersonController as saveCtrl">
		<h1> Registraci&oacute;n</h1>
		<br/>
		<br/>
		<form name="register-person" novalidate="novalidate">
			<label title="Name"> Nombre: 
				<input type="text" id="name" ng-model="person.name" />
			</label> <br /> 
			<label title="Surname"> Apellido: 
				<input type="text" id="surname" ng-model="person.surname" />
			</label><br />
			 
			<div> 
			<label title="Certificate"> Tipo de	inscripci&oacute;n: </label><br /> 
			<label> <input type="radio"	name="certificate" ng-model="person.certificate.idCertificate" value="1" checked>
				Profesional
			</label><br /> 
			<label> <input type="radio"	name="certificate" ng-model="person.certificate.idCertificate" value="2">
				T&eacute;cnico
			</label><br />
			<label> <input type="radio"	name="certificate" ng-model="person.certificate.idCertificate" value="3">
				Invitado
			</label><br />
			</div>
			
			<div> 
			<label title="Lodgings"> Alojamiento </label><br /> <label>
				<input type="radio" name="lodgings" ng-model="person.lodgings.lodgings_type" 
						value="hemoterapia.domain.WithoutLodgings" id="withoutLodgings" checked="checked"> 
						Sin	Alojamiento
			</label><br /> 
			<label> 
				<input type="radio"	name="lodgings" ng-model="person.lodgings.lodgings_type" 
				value="hemoterapia.domain.WithLodgings" id="withLodgings"> 
				Con Alojamiento
			</label>
			<br /> 
			</div> 
			
			<div id="companios_div" style="display: none">
			<label title="Companions"> Acompa&ntilde;antes: 
				<input type="text" id="companions" ng-model="person.companions" value="0" numeric-only />
			</label><br />
			</div>
			
			<input type="submit" value="Registrar"	ng-click="savePerson(person)" />
		</form>
	</div>
</body>
</html>
